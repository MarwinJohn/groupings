<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {

            display: flex;

            padding: 40px;

            max-width: 600px; 
        }

        h1 {
            font-size: 2.5rem; 
            font-weight: bold; 
            color: #333;
        }

            margin-bottom: 20px; 
            color: #555; 
        }

        }

            background-color: darkgoldenrod;
        }
