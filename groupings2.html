<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Sign-Up and Reservation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('1.jpg'); /* Background image */
            background-size: cover; /* Cover the background */
            background-position: center; /* Center the background image */
            color: #333; /* Default text color */
        }
        .header {
            text-align: center;
            padding: 20px 0; /* Reduced padding for mobile */
            color: rgb(0, 0, 0);
        }
        .header h1 {
            font-size: 32px; /* Adjusted font size for mobile */
            font-weight: bold; /* Bold font */
        }
        .header p {
            font-size: 16px; /* Adjusted font size for mobile */
        }
        .form-box {
            background-color: rgba(255, 255, 255, 0.9); /* Slightly transparent white background */
            padding: 20px; /* Reduced padding for mobile */
            border-radius: 10px; /* More rounded edges */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Shadow effect */
            margin: 20px auto; /* Reduced margin for mobile */
            width: 90%; /* Width of the form box for mobile */
            max-width: 500px; /* Maximum width for larger screens */
        }
    
        h2 {
            text-align: center;
            font-weight: bold; /* Make the font bold */
        }
        
        .form-label {
            font-weight: bold; /* Label font bold */
        }
    
        .btn-primary {
            background-color: gold; /* Customize button color */
            border: none; /* Remove border */
            color: black; /* Change the text color to black */
        }
    
        .btn-primary:hover {
            background-color: darkgoldenrod; /* Darker color on hover */
        }
        .btn-secondary {
            background-color: white;
            border: white;
            color: black;
        }
    </style>
</head>

<body>

    <div class="header">
        <h1>Welcome to Star Hotels!</h1>
        <p>Discover The Perfect Balance Of Hospitality, Luxury And Comfort.</p>
    </div>

    <div class="container">
        <!-- Form Box -->
        <div class="form-box">
            <h2>Reserve Your Stay</h2>

            <form id="reservationForm" novalidate>
                <!-- Email Address -->
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" required>
                    <div class="invalid-feedback">Please enter a valid email address.</div>
                </div>

                <!-- Check-in Date -->
                <div class="mb-3">
                    <label for="checkin" class="form-label">Arrival Date</label>
                    <input type="date" class="form-control" id="checkin" required>
                    <div class="invalid-feedback">Please select an arrival date.</div>
                </div>

                <!-- Check-out Date -->
                <div class="mb-3">
                    <label for="checkout" class="form-label">Departure Date</label>
                    <input type="date" class="form-control" id="checkout" required>
                    <div class="invalid-feedback">Please select a departure date.</div>
                </div>

                <!-- Guests -->
                <div class="mb-3">
                    <label for="guests" class="form-label">Guests</label>
                    <input type="number" class="form-control" id="guests" required min="1">
                    <div class="invalid-feedback">Please enter the number of guests.</div>
                </div>

                <!-- Children -->
                <div class="mb-3">
                    <label for="children" class="form-label">Children (if any)</label>
                    <input type="number" class="form-control" id="children" min="0">
                </div>

                <button type="submit" class="btn btn-primary w-100">BOOK</button>
                <a href="groupings.html" class="btn btn-secondary btn-lg">Back</a>
            </form>
        </div>
    </div>

</body>
</html>
